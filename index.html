<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card" id="card">
        <form id="generatePassForm">
          <div>
            <label for="length">Minimum number of characters your want your password to be:</label>
            <div>
              <input type="number" min="8" max="128" placeholder="8-128" id="length" required>
            </div>
          </div>
          <div>
            <label class="switch">
              <input type="checkbox" id="useExact">
              <span class="slider round"></span>
            </label>
            <span>Use Exact Number</span>
          </div>
          <div>
            <label class="switch">
              <input type="checkbox" id="words">
              <span class="slider round"></span>
            </label>
            <span>Include full words</span>
          </div>
          <div>
            <label class="switch">
              <input type="checkbox" id="upper">
              <span class="slider round"></span>
            </label>
            <span>Include uppercase letters</span>
          </div>
          <div>
            <label class="switch">
              <input type="checkbox" id="special">
              <span class="slider round"></span>
            </label>
            <span>Include special characters</span>
          </div>
          <div>
            <label class="switch">
              <input type="checkbox" id="numbers">
              <span class="slider round"></span>
            </label>
            <span>Include numbers</span>
          </div>
          <button type="submit" id="generate" class="btn">Generate Password</button>
          <button id="resetBtn" style="display: none;">Reset Form</button>
        </form>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        <button id="clipboardBtn" class="btn" onclick="copyText()">Copy to Clipboard</button>
        </div>
        <div class="card-footer">
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
